[en_GB]
title = "General settings"
description = "PayPal - the PayPal button in the checkout!<br>Register for your PayPal business account here: <a href="https://www.paypal.com/de/webapps/mpp/express-checkout" title="https://www.paypal.com/de/webapps/mpp/express-checkout" target="_blank">https://www.paypal.com/de/webapps/mpp/express-checkout</a>"
fieldset/activation/activate = "Enable for this shop"
fieldset/activation/activate/help = "Enable to activate PayPal for this shop."
fieldset/rest/title = "API Settings"
fieldset/rest/clientId = "Client-ID"
fieldset/rest/clientId/help = "The REST-API Client-ID that is being used to authenticate this plugin to the PayPal API."
fieldset/rest/clientSecret = "Client-Secret"
fieldset/rest/clientSecret/help = "The REST-API Client-Secret that is being used to authenticate this plugin to the PayPal API."
fieldset/rest/enableSandbox = "Enable sandbox"
fieldset/rest/enableSandbox/help = "Enable to test the integration."
fieldset/rest/testButton = "Test API settings"
fieldset/rest/webhookButton = "Register webhook"
fieldset/behavior/title = "Behaviour"
fieldset/behavior/showSidebarLogo = "Logo in sidebar"
fieldset/behavior/showSidebarLogo/help = "Enable to show the PayPal logo in the storefront sidebar."
fieldset/behavior/sendOrderNumber = "Send order number to PayPal"
fieldset/behavior/sendOrderNumber/help = "Enable to send the order number to PayPal after an order has been completed."
fieldset/behavior/orderNumberPrefix = "Order number prefix"
fieldset/behavior/orderNumberPrefix/help = "The text you enter here will be placed as a prefix for the actual order number (e.g MyShop_SW20001). This helps to identify the shop in which this order has been completed in."
fieldset/behavior/brandName = "Brand name on the PayPal page"
fieldset/behavior/brandName/help = "This text will be displayed as the brand name on the PayPal payment page."
fieldset/behaviour/useInContext = "In-context mode"
fieldset/behaviour/useInContext/help = "Enable to use the PayPal in-context solution. Instead of redirecting to the PayPal login page, an overlay will be shown and the customer does not need to leave the shop."
fieldset/behaviour/advertiseReturns ="Free returns"
fieldset/behaviour/advertiseReturns/boxLabel= "Enable to advertise free returns via PayPal. More information <a href="https://www.paypal.com/de/webapps/mpp/returns-on-paypal" title="PayPal returns" target="_blank">here</a>"
fieldset/behaviour/advertiseReturns/helpText = "If you already offer free returns, the use of the program is excluded."
fieldset/errorHandling/title = "Error handling"
fieldset/errorHandling/logLevel = "Logging"
fieldset/errorHandling/logLevel/help = "<u>Normal</u><br>Only errors will be logged to file.<br><br><u>Extended</u>Normal, Warning and Error messages will be logged to file. This is useful for debug environments."
fieldset/errorHandling/displayErrors = "Display errors"
fieldset/errorHandling/displayErrors/help = "If enabled, the communication error message will be displayed in the store front"
fieldset/landingPage/title = "PayPal landingpage"
fieldset/landingPage/help = "<u>Login</u><br>The PayPal site displays a login screen as landingpage.<br><br><u>Registration</u><br>The PayPal site displays a registration form as landingpage."

